    <body class="mceContentBody aui-theme-default wiki-content fullsize">
        <p>&nbsp;</p>         <p>The following two lists of issues are for legacy (4.x) and Symfony (5.x) stack respectively as Exponential 5.x contains both.<br /><span style="font-size: 10.0pt;line-height: 13.0pt;">The bug tracker for Exponential, from which these lists are extracted, is available at </span><a href="https://jira.ez.no/" style="font-size: 10.0pt;line-height: 13.0pt;">https://jira.ez.no</a></p><p> </p><p><img class="editor-inline-macro" src="../../download/resources/confluence.extra.jira/jira-table.jpg" data-macro-name="jira" data-macro-parameters="columns=key,summary,type,created,updated,priority,status,resolution|jqlQuery=project \= EZP AND affectedVersion \= &quot;Known Issues Legacy Stack&quot; AND affectedVersion in ( &quot;5.1&quot;, &quot;5.2-alpha1&quot;,&quot;5.2-beta1&quot;,&quot;5.2-rc1&quot;, &quot;5.2&quot;) AND (resolution is EMPTY OR resolution !\= Fixed OR fixVersion not in ( &quot;5.1&quot;, &quot;5.2-alpha1&quot;,&quot;5.2-beta1&quot;,&quot;5.2-rc1&quot;, &quot;5.2&quot;) ) ORDER BY priority DESC, created ASC|server=eZ Systems JIRA tracker|serverId=841cf523-cc54-30bc-bc5d-89e63192498a" data-macro-schema-version="1"></p><p><img class="editor-inline-macro" src="../../download/resources/confluence.extra.jira/jira-table.jpg" data-macro-name="jira" data-macro-parameters="columns=key,summary,type,created,updated,priority,status,resolution|jqlQuery=project \= EZP AND affectedVersion \= &quot;Known Issues 5.x Stack&quot; AND affectedVersion in ( &quot;5.1&quot;, &quot;5.2-alpha1&quot;,&quot;5.2-beta1&quot;,&quot;5.2-rc1&quot;, &quot;5.2&quot;) AND (resolution is EMPTY OR resolution not in  (Duplicate, Fixed) OR fixVersion not in ( &quot;5.1&quot;, &quot;5.2-alpha1&quot;,&quot;5.2-beta1&quot;,&quot;5.2-rc1&quot;, &quot;5.2&quot;)) ORDER BY priority DESC, created ASC|server=eZ Systems JIRA tracker|serverId=841cf523-cc54-30bc-bc5d-89e63192498a" data-macro-schema-version="1"></p><p> </p>
